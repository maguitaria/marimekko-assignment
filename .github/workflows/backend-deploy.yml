name: Deploy Azure Function App (Backend)

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './api'
  NODE_VERSION: '22.x'
  AZURE_FUNCTIONAPP_NAME: 'clientstore-func'
  AZURE_FUNCTIONAPP_SLOT: 'Production'

jobs:
  build:
    name: Build API
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'api/package-lock.json'

      - name: Install and build
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          npm ci
          npm run build --if-present
          npm test --if-present

      # âœ… Fix: zip to a known path
      - name: Zip build artifact
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          zip -r ../api-release.zip ./*

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: api-release
          path: api/api-release.zip

  deploy:
    name: Deploy API to Azure Function App
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: api-release

      - name: Unzip artifact
        run: unzip api-release.zip -d . && rm api-release.zip

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E22705890D454983A068049E0FB40463 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_941313FAF70C4475A935AF98FC2BF6E7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4B53A4D48CCF465AA8153FC3CBAE94EE }}

      - name: Deploy Function App
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          slot-name: ${{ env.AZURE_FUNCTIONAPP_SLOT }}
          package: '.'
